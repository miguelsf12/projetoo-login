<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section>
            <h1>Login</h1>
            <div id="form"> <!-- FORMULARIO DE LOGIN -->
                <form action="login.php" method="post" class="login">
                    <label for="iduser">Username</label>
                    <input type="text" name="user" id="iduser" autocomplete="username" placeholder="Type your username">

                    <label for="idsenha">Password</label>
                    <input type="password" name="senha" id="idsenha" autocomplete="current-password" placeholder="Type your password">
                </form>
            </div>

                <!--REDEFINIR SENHA-->

            <a href="#"><p class="redefina">Forgot password?</p></a>

                <!--BOTAO PARA LOGAR-->

            <p class="botao-login">LOGIN</p>

            <p class="outros-meios-de-login">Or Sign Up Using</p>

            <div class="social">
                <img src="imagens/facebook.png" alt="icone-facebook">
                <img src="imagens/twitter.png" alt="icone-twitter">
                <img src="imagens/google-plus.png" alt="icone-google">
            </div>

            <p class="sign-up">SIGN UP</p>
        </section>
    </main>
</body>
</html>
